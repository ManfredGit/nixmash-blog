<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="home_about" class="home-posts">
    <div class="container">
        <div th:if="${posts}" th:remove="tag">
            <h2>Recent Posts and Links</h2>
            <div class="home-post-blockquote">
                <blockquote>
                    <small th:each="post : ${posts}">
                        <a th:href="@{|/post/${post.postName}|}" th:text="${post.postTitle}">[post]</a>
                    </small>
                    <div class="home-posts-link">
                        <a href="/posts" class="btn btn-primary">View Posts Stream</a>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>

<div th:fragment="home_image" class="siteimage_description">
    <!--/*@thymesVar id="siteImage" type="com.nixmash.blog.jpa.model.SiteImage"*/-->
    <a th:href="${siteImage.sourceUrl}" class="siteimage_imagelink" target="_blank">
    <img th:src="|/x/pics/home/thumbnails/${siteImage.imageFilename}|" th:alt="${siteImage.imageDescription}" class="siteimage_thumbnail"/>
    </a>
    <p class="siteimage_info" th:inline="text">
        Today's banner <strong>"[[${siteImage.imageDescription}]]"</strong> was <a th:href="${siteImage.sourceUrl}" class="siteimage_authorlink">created by
        [[${siteImage.imageAuthor}]]</a> and made available under a <a
            href="http://creativecommons.org/licenses/by-nc/3.0/us/">Creative Commons Attribution-Noncommercial
        license.</a>
    </p>
</div>
</body>
</html>
